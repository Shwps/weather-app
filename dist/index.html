<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="search-container">
        <input type="text" class="search-input" placeholder="CITY" />
        <button class="search-button">GO!</button>
      </form>
      <div class="temp-container">
        <div class="temp">
          <span class="temp-value"></span>
         <!-- <span class="unit">Â°C</span> -->
        </div>
        <div class="place"></div>
        <div class="date"></div>
      </div>
      <div class="info-container">
        <div class="info wind">
          <div class="inner-info-con">
            <img src="" alt="" class="wind-icon info-icon" /><span
              id="wind-info"
            ></span>
          </div>
          <span>Wind Speed</span>
        </div>
        <div class="info humidity">
          <div class="inner-info-con">
            <img src="" alt="" class="humidity-icon info-icon" /><span
              id="humidity-info"
            ></span>
          </div>
          <span>Humidity</span>
        </div>
        <div class="info sunset">
          <div class="inner-info-con">
            <img src="" alt="" class="sunset-icon info-icon" /><span
              id="sunset-info"
            ></span>
          </div>
          <span>Sunset</span>
        </div>
      </div>
    </div>
  </body>
</html>
